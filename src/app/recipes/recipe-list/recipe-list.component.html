<div class="row">
   <div class="col-xs-12">
        <button class="btn btn-success" style="margin-bottom: 15px;">New Recipe</button>
   </div>
</div>
<div class="row">
   <div class="col-xs-12">
     <app-recipe-item *ngFor="let recipeEL of recipes"

   </div>
</div>
